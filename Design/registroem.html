<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/portada.css">
    <link rel="stylesheet" href="css/registrousu.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Poner el título del Proyecto</h1>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="hero">
            <div class="hero-content">
                <h2>Regístrate para comenzar</h2>
                <p>Completa los campos para crear tu cuenta como Empresa.</p>
                <div class="registro-form">
                    <div class="form-column">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" id="contrasena" name="contrasena" required>
                        </div>
                        <div class="form-group">
                            <label for="empresa">Nombre de la Empresa:</label>
                            <input type="text" id="empresa" name="empresa" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Registrarse</button>
                        </div>
                        
                        <p class="form-footer">
                            <a href="login.html">Tengo cuenta Ingresar</a>
                        </p>  
                       
                        <p class="form-footer">
                            <a href="registrousu.html">Registro como Usuario</a>
                        </p>  
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="background-image"></div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Sistema de Gestión de Ofertas de Empleo. Todos los derechos reservados JD23</p>
        </div>
    </footer>
</body>
</html>
