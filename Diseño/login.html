<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/portada.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Poner el título del Proyecto</h1>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="hero">
            <div class="hero-content">
                <h2>Login</h2>
                <p>Ingresa tus credenciales para acceder</p>
                <form action="#" method="POST" class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn" id="loginButton">Ingresar</button>
                    <br>
                    <br>
                    <br>
                    <p class="form-footer">
                        <a href="registrousu.html">No tienes cuenta? Regístrate</a>
                        <br>
                        <br>
                        <br>
                        <a href="#">Olvidé mi contraseña</a>
                    </p>          
                </form>
            </div>
        </div>
        <div class="background-image"></div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Sistema de Gestión de Ofertas de Empleo. Todos los derechos reservados JD23</p>
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
